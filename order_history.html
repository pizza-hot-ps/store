<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📜 سجل الطلبات – PIZZA HOT</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f9f9f9;
      color: #2c3e50;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .order-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .order-box p {
      margin: 6px 0;
    }
    .copy-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>📜 سجل الطلبات السابقة</h1>
<div id="orders-container">جارٍ تحميل الطلبات...</div>

<script>
  function renderOrderHistory() {
    const container = document.getElementById("orders-container");
    const history = JSON.parse(localStorage.getItem("orderHistory") || "[]");

    if (!history.length) {
      container.innerHTML = "<p>لا توجد طلبات محفوظة حتى الآن.</p>";
      return;
    }

    container.innerHTML = "";
    history.reverse().forEach((entry, index) => {
      const box = document.createElement("div");
      box.className = "order-box";
      box.innerHTML = `
        <p>📅 التاريخ: ${new Date(entry.date).toLocaleString("ar-EG")}</p>
        <pre>${entry.content}</pre>
        <button class="copy-btn" onclick="copyToClipboard(\`${entry.content.replace(/`/g, "\\`")}\`)">📋 نسخ الطلب</button>
      `;
      container.appendChild(box);
    });
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert("📋 تم نسخ الطلب إلى الحافظة");
    });
  }

  renderOrderHistory();
</script>

</body>
</html>
