<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🔐 لوحة إدارة الطلبات – PIZZA HOT</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f0f0;
      padding: 20px;
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-box {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Tajawal', sans-serif;
    }
    button {
      padding: 10px 20px;
      background: #34495e;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .order-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .order-box p {
      margin: 6px 0;
    }
  </style>
</head>
<body>

<h1>🔐 لوحة إدارة الطلبات</h1>

<div id="auth-container" class="login-box">
  <p>أدخل كلمة المرور للوصول إلى الطلبات:</p>
  <input type="password" id="admin-pass" placeholder="كلمة المرور">
  <button onclick="verifyPassword()">دخول</button>
</div>

<div id="orders-container" style="display:none;"></div>

<script>
  const ADMIN_PASSWORD = "Calazoni1";

  function verifyPassword() {
    const input = document.getElementById("admin-pass").value.trim();
    if (input === ADMIN_PASSWORD) {
      document.getElementById("auth-container").style.display = "none";
      document.getElementById("orders-container").style.display = "block";
      renderAdminOrders();
    } else {
      alert("❌ كلمة المرور غير صحيحة");
    }
  }

  function renderAdminOrders() {
    const container = document.getElementById("orders-container");
    const history = JSON.parse(localStorage.getItem("orderHistory") || "[]");

    if (!history.length) {
      container.innerHTML = "<p>لا توجد طلبات محفوظة.</p>";
      return;
    }

    container.innerHTML = "";
    history.reverse().forEach((entry, index) => {
      const box = document.createElement("div");
      box.className = "order-box";
      box.innerHTML = `
        <p>📅 التاريخ: ${new Date(entry.date).toLocaleString("ar-EG")}</p>
        <pre>${entry.content}</pre>
      `;
      container.appendChild(box);
    });
  }
</script>

</body>
</html>
