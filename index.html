    .cta-ribbon {
      text-align: center;
      margin: 0 auto 36px;
    }

    .cta-ribbon a {

      color: #111;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 1.15rem;
      text-decoration: none;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
      transition: transform 0.3s, background 0.3s;
    }

    .cta-ribbon a:hover {
      background: linear-gradient(90deg, #00c853, #00e676);
      color: #fff;
      transform: scale(1.05);
    }

    .main-links {

      flex-direction: column;
      align-items: center;
      padding: 24px;
      gap: 20px;
    }

    .main-links a {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid #ffd700;
      border-radius: 10px;
      color: #fff;
      padding: 14px 26px;
      font-size: 1.1rem;
      text-decoration: none;
      width: 92%;
      max-width: 400px;
      text-align: center;
      transition: background 0.3s, transform 0.2s;
    }

    .main-links a:hover {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      transform: scale(1.03);
    }

    .footer {
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      margin-top: 50px;
      padding-bottom: 100px;
      line-height: 1.6em;
    }

    @media (max-width: 480px) {
      header a {
        font-size: 1rem;
        margin: 0 6px;
      }

      .main-links a {
        font-size: 1rem;
        padding: 12px 18px;
      }

      h1 {

      }
    }
