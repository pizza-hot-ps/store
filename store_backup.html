<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>PIZZA HOT – النسخة الرمزية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: url("https://raw.githubusercontent.com/pizza-hot-ps/store/main/assets/images/wood_leaf_bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      scroll-behavior: smooth;
      line-height: 1.8em;
      font-size: 1.1rem;
    }
    header {
      text-align: center;
      padding: 16px;
      background: rgba(0,0,0,0.85);
      border-bottom: 1px solid #444;
    }
    header img {
      height: 60px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #ffd700;
      margin: 30px 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/pizza-hot-ps/store/main/assets/images/logo.png" alt="PIZZA HOT Logo">
  </header>
  <h1>🍕 PIZZA HOT – اختر بطاقتك</h1>
  <div class="card-grid" id="card-grid"></div>
  <div class="order-box">
    <h2>🛒 السلة</h2>
    <ul id="cart-list"></ul>
    <input id="coupon-code" placeholder="🎟️ كود الخصم (اختياري)">
    <button onclick="pasteCoupon()" style="margin-top:8px;background:#ffc107;color:#000;border:none;padding:6px 12px;border-radius:6px;font-weight:bold">📥 لصق كود من الحافظة</button>
    <p><strong>الخصم:</strong> <span id="cart-discount">0</span>₪</p>
    <p><strong>الإجمالي:</strong> <span id="cart-total">0</span>₪</p>
    <button onclick="generateMessage()">📋 توليد الرسالة</button>
    <button onclick="sendWhatsApp()">📤 إرسال الطلب عبر واتساب</button>
    <textarea id="order-message" rows="6"></textarea>
  </div>
<script>
const cart = [];

const products = [
  { name: "بيتزا دجاج", image: "chicken.png", sizes: { XL: 65, L: 45, M: 33, S: 18 }, link: "poster_view_chicken.html" },
  { name: "بطاطا كبير", image: "fries-large.png", sizes: { M: 10 }, link: "poster_view_family.html" }
];

function renderCards() {
  const grid = document.getElementById("card-grid");
  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="card-inner">
        <div class="card-front">
          <img src="https://raw.githubusercontent.com/pizza-hot-ps/store/main/assets/images/${p.image}" alt="${p.name}">
        </div>
        <div class="card-back">
          <strong>${p.name}</strong>
          <div>السعر: <span class="price-display">${Object.values(p.sizes)[0]}₪</span></div>
          <select onchange="updatePrice(this)">
            ${Object.entries(p.sizes).map(([size, price]) => `<option value="${price}">${size} – ${price}₪</option>`).join("")}
          </select>
          <input type="number" min="1" value="1" onchange="updatePrice(this)">
          <button onclick="event.stopPropagation(); addToCart(this)">🛒 أضف إلى السلة</button>
          <button onclick="event.stopPropagation(); location.href='${p.link}'" class="go-btn">🔍 عرض التفاصيل</button>
          <a href="https://wa.me/972569788731?text=أرغب في ${p.name}" target="_blank" class="go-btn">📤 إرسال مباشر</a>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

function updatePrice(el) {
  const card = el.closest('.card-back');
  const select = card.querySelector('select');
  const qty = +card.querySelector('input').value;
  const price = +select.value;
  card.querySelector('.price-display').textContent = (price * qty) + '₪';
}

function addToCart(btn) {
  const card = btn.closest('.card-back');
  const name = card.querySelector('strong').textContent;
  const qty = +card.querySelector('input').value;
  const price = +card.querySelector('select').value;
  cart.push({ item: name, price, qty });
  renderCart();
}

function getDiscount(code) {
  switch (code.toUpperCase()) {
    case "CHICKENXL": return 9;
    case "FAMILYSET": return 19;
    default: return 0;
  }
}

function renderCart() {
  const list = document.getElementById("cart-list");
  const total = document.getElementById("cart-total");
  const discountBox = document.getElementById("cart-discount");
  list.innerHTML = "";
  let sum = 0;
  cart.forEach(({ item, price, qty }) => {
    sum += price * qty;
    const li = document.createElement("li");
    li.textContent = `• ${item} × ${qty} = ${price * qty}₪`;
    list.appendChild(li);
  });
  const coupon = document.getElementById("coupon-code").value.trim();
  const discount = getDiscount(coupon);
  discountBox.textContent = discount;
  total.textContent = sum - discount;
}

function generateMessage() {
  const coupon = document.getElementById("coupon-code").value.trim();
  const discount = getDiscount(coupon);
  const rawTotal = cart.reduce((s, i) => s + i.price * i.qty, 0);
  let msg = `🍕 PIZZA HOT – طلب جديد\n------------------\n📦 محتوى الطلب:\n`;
  cart.forEach(({ item, price, qty }) => {
    msg += `• ${item} × ${qty} = ${price * qty}₪\n`;
  });
  msg += `\n📦 الإجمالي قبل الخصم: ${rawTotal}₪`;
  msg += `\n🎟️ كود الخصم: ${coupon || "—"}`;
  msg += `\n🔻 الخصم المطبق: ${discount}₪`;
  msg += `\n✅ الإجمالي بعد الخصم: ${rawTotal - discount}₪`;
  msg += `\n🙏 شكرًا لاختياركم PIZZA HOT`;
  document.getElementById("order-message").value = msg;
}

function sendWhatsApp() {
  const msg = document.getElementById("order-message").value.trim();
  if (!msg) {
    alert("⚠️ الرجاء توليد الرسالة أولًا.");
    return;
  }
  window.open("https://wa.me/972569788731?text=" + encodeURIComponent(msg), "_blank");
}

function pasteCoupon() {
  navigator.clipboard.readText().then(text => {
    document.getElementById("coupon-code").value = text.trim();
    renderCart();
  }).catch(() => {
    alert("⚠️ لم أتمكن من قراءة الكود من الحافظة.");
  });
}

window.onload = function() {
  renderCards();
  renderCart();
};
</script>
</body>
</html>
